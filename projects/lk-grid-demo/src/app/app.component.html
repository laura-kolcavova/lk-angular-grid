<div class="container">
    <lk-grid
        class="lk-datagrid"
        [height]="536"
        [columnDefs]="columnDefs"
        [data]="data"
        [totalItems]="totalItems"     
        [itemHeight]="50"
        (sortChange)="onSort($event)"  
        (filterChange)="onFilter($event)"
        (segmentChange)="onSegmentChange($event)">
    </lk-grid>
</div>
